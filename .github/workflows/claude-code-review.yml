name: Claude Code Review

on:
  pull_request:
    types: [opened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Skip review for WIP, Draft, and maintenance PRs
    if: |
      !contains(github.event.pull_request.title, '[WIP]') &&
      !contains(github.event.pull_request.title, '[maintenance]') &&
      !github.event.pull_request.draft

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            このPull Requestをレビューして、以下の観点で建設的で役立つフィードバックをお願いします:
              - コード品質とベストプラクティス
              - 既存コードとの一貫性
              - 潜在的なバグや問題
              - パフォーマンスやセキュリティ上の懸念

            リポジトリのCLAUDE.mdをスタイルと規約の指針としてご利用ください。フィードバックは建設的で有益なものにしてください。
            Bashツールで `gh pr comment` を使用し、プルリクエストへのコメントとしてレビューを残してください。

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.anthropic.com/en/docs/claude-code/sdk#command-line for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
