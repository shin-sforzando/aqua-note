name: 'Setup Node Environment'
description: 'Setup Node.js with dependencies and Paraglide files'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '24'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Debug - Check generated files after npm ci
      run: |
        echo "=== After npm ci - Checking generated files ==="
        echo "Current directory: $(pwd)"
        echo "=== src/lib contents ==="
        ls -la src/lib/ || echo "src/lib/ does not exist"
        echo "=== Checking for Paraglide directory ==="
        ls -la src/lib/paraglide/ || echo "src/lib/paraglide/ does not exist"
        echo "=== Checking package.json prepare script ==="
        grep -A2 '"prepare"' package.json || echo "No prepare script found"
      shell: bash
