name: 'Setup Node Environment'
description: 'Setup Node.js with dependencies and Paraglide files'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '24'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Run SvelteKit sync and generate files
      run: |
        echo "🔄 Running svelte-kit sync..."
        npx svelte-kit sync
        echo "📂 Checking generated files..."
        ls -la src/lib/paraglide/ 2>/dev/null || echo "⚠️ Paraglide directory not found after sync"
        echo "✅ Setup complete"
      shell: bash
